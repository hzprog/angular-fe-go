<div mat-dialog-title class="space-between">
  <span>Add a book</span>
  <mat-icon mat-dialog-close color="warn" style="cursor: pointer">close</mat-icon>
</div>
<mat-card>
  <mat-card-content>
    <div class="form-container">
      <form novalidate [formGroup]="form" class="add-form">
        <mat-form-field appearance="outline">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter the title of the book" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>isbn</mat-label>
          <input matInput formControlName="isbn" placeholder="add an isbn for the book" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Author</mat-label>
          <input matInput formControlName="author" placeholder="Enter the Author of the book" required>
        </mat-form-field>
        <div class="form-control">
          <label for="file">Image of the book</label>
          <input
            type="file"
            id="file"
            name="file"
            (change)="handleFileInput($event)"
          />
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="onSubmit()"
          value="Save Book"
          mat-dialog-close="form"
        >
          SAVE BOOK
        </button>
      </form>
    </div>
  </mat-card-content>
</mat-card>
