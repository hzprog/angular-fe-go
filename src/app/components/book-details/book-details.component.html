<div *ngIf="book">
  <app-header title="Detail of book id : {{book.ID}}" textOfButton="Update Book"></app-header>
  <app-update-book [book]="book" (onUpdate)="test($event)"></app-update-book>
  <div class="book-details-container">
    <img class="book-details-image-container" src="http://localhost:8000/{{ book.image }}" alt="">

    <div class="book-details-infos-container">
      <div>
        <div><b>Title :</b></div>
        <div>{{book.title}}</div>
      </div>
      <div>
        <div><b>ISBN :</b></div>
        <div>{{book.isbn}}</div>
      </div>
      <div>
        <div><b>Author :</b></div>
        <span>{{book.author}}</span></div>
    </div>
  </div>

</div>
