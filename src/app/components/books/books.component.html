<mat-toolbar color="primary" class="space-between">
  <div>Book App</div>
  <div>
    <button (click)="signOut()" mat-flat-button style="color : white; background-color: #582c9c;">
      <mat-icon color="warn">logout</mat-icon>
      <span> Log out</span>
    </button>
  </div>
</mat-toolbar>
<!--<app-header choiceOfToggle="add" (btnClick)="openAddDialog()"></app-header>-->
<!--<app-add-book (onAddBook)="addBook($event)"></app-add-book>-->
<div class="page-container">

  <div class="space-between">
    <h2>List of Books</h2>
    <button class="add-button" mat-raised-button style="background-color:green; color: white" (click)="openAddDialog()">
      <mat-icon style="color: white">add</mat-icon>
      <span>Add a book</span></button>
  </div>
  <!--  <app-book-item-->
  <!--    *ngFor="let book of books"-->
  <!--    [book]="book"-->
  <!--    (onDeleteBook)="deleteBook(book)"-->
  <!--  ></app-book-item>-->

  <div class="mat-elevation-z3">

    <table mat-table [dataSource]="books">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID.</th>
        <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef> Isbn</th>
        <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element"><a href="http://localhost:8000/{{ element.image }}" target="_blank">View
          Image</a></td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon routerLink="{{element.ID}}">read_more</mat-icon>
          <mat-icon (click)="openDeleteDialogue(element)" color="warn">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No book found</td>
      </tr>
    </table>
    <mat-paginator [length]="lengthOfBooks"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 25, 100]"
                   aria-label="Select page">
    </mat-paginator>
  </div>


</div>
