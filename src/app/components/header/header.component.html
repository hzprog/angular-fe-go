<header>
  <div>
    <div><b>Connected as : {{ userConnected }}</b></div>
    <fa-icon
      [icon]="faSignOOutAlt"
      transform="grow-12"
      style="color: red"
      (click)="signOut()"
    ></fa-icon>
  </div>
  <div class="separator"></div>
  <div>
    <h2>{{ title }}</h2>
    <app-button
      color="{{ showAddBook ? 'red' : 'green' }}"
      text="{{ showAddBook ? 'Close' : textOfButton }}"
      (btnClick)="toggle()"
    ></app-button>
  </div>
</header>
