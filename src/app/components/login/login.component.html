<header>
  <h1>Log in</h1>
</header>

<form novalidate [formGroup]="form" class="add-form">
  <div class="form-control">
    <label for="username">Username : </label>
    <input
      type="text"
      name="username"
      formControlName="username"
      id="username"
      placeholder="Enter your username"
    />
  </div>
  <div class="form-control">
    <label for="password">Password : </label>
    <input
      type="password"
      name="password"
      formControlName="password"
      id="password"
      placeholder="Enter your password"
    />
  </div>
  <button
    type="submit"
    (click)="onSubmit()"
    style="background-color: green "
    value="connect"
    class="btn btn-block"
  >
    Connect
  </button>
  <div class="or">OR</div>
  <button
    (click)="onSignup()"
    value="signup"
    class="btn btn-block signup"
  >
    Signup
  </button>
</form>
